<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="main-content">
        <div class="app-container">
            <div class="app-header">
                <h1>Weather Dashboard</h1>
                <p>Done by Praneeth</p>
            </div>

            <div class="search-bar">
                <input type="text" id="cityInput" placeholder="Enter city name...">
                <button onclick="getWeatherByCity()">Search</button>
                <button onclick="getLocationWeather()">üìç Current Location</button>
            </div>

            <div class="weather-dashboard hidden" id="dashboard">
                <div class="current-weather" id="currentWeather"></div>

                <div class="forecast">
                    <canvas id="tempChart"></canvas>
                    <div class="forecast-days" id="forecastDays"></div>
                </div>

                <div id="weatherAnimation" class="weather-animation"></div>
            </div>

            <div class="app-footer">
                <p>&copy; 2025 Weather Dashboard. All rights reserved.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
